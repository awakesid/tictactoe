<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac Toe</title>
</head>
<body>
    <div class="allcontainer">
        <div class="top">
            <div class="text">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div class="middle">
            <div class="design">
                <div class="main">
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="first" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="firsto" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="second" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="secondo" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross " id="third" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="thirdo" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="fourth" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="fourtho" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="fifth" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="fiftho" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="sixth" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="sixtho" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="seventh" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="seventho" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="eighth" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="eightho" onClick="reply_click(this.id)">
                    </div>
                    <div>
                        <img src="images/cross.svg" alt="*" class="cross" id="ninth" onClick="reply_click(this.id)">
                        <img src="images/oo.svg" alt="." class="zero" id="nintho" onClick="reply_click(this.id)">
                    </div>
                </div>
                <div class="bg"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="stylebottom">
                <div class="choose">
                    <h2>Choose</h2>
                </div>
                <div class="pic">
                    <img src="images/cross.svg" alt="*" id="tic">
                    <img src="images/cross.svg" alt="*" class="tri" id="angle">
                    <img src="images/oo.svg" alt="." id="toe">
                </div>
            </div>
        </div>
    </div> 
    
    <script src="app.js"></script>
</body>
</html>
